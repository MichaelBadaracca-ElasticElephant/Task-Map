<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--External Scripts-->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="/scripts/jquery.timepicker.min.js"></script>


    <!--<script src="scripts/vue-timepicker.min.js"></script>-->


    <!--External Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/jquery.timepicker.css" />

    <!--<link rel="stylesheet" href="styles/vue-timepicker.min.css" />-->

    <!--Internal Styles-->
    <link rel="stylesheet" href="taskMap.css" />




    <title>TaskMap</title>
</head>
<body>
    <div id="app" class="container-wide">
        <header>
            <h1>TaskMap</h1>
        </header>
        <section class="row">
            <section id="task-list" class="col-md-3">
                <h1>{{taskList.length}} Tasks</h1>
                <ol>
                    <task v-for="task in taskList"
                          v-bind:task="task"
                          v-on:remove-task="removeTask"
                          v-on:select-task="selectTask">
                    </task>
                </ol>
                <div id="task-list-end">
                    <button class="btn btn-success" v-on:click="newTask">Create Task</button>
                </div>
            </section>
            <section id="task-details" class="col-md-9">
                <section>
                    <h1>Task Details</h1>
                    <span>
                        <input id="cur-task-title" type="text" v-model="selectedTask.title" placeholder="Enter task title" />
                        <input v-model="selectedTask.locationName" />
                        <input id="autocomplete" v-model="selectedTask.address" placeholder="Enter address" v-on:focus="geolocate()" type="text" />
                        <input id="scrollDefaultExample" v-model="selectedTask.time" type="text" />
                        <!--<vue-timepicker></vue-timepicker>-->
                    </span>
                    <textarea id="cur-task-desc" v-model="selectedTask.description"></textarea>
                </section>
                <section>
                    <div id="map"></div>
                </section>
            </section>
        </section>
    </div>
    <script src="/main.js"></script>
</body>
</html>
