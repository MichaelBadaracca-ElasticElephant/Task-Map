<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--External Scripts-->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--External Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Internal Styles-->
    <link rel="stylesheet" href="taskMap.css" />

    <title>TaskMap</title>
</head>
<body>
    <div id="app" class="container">
        <header>
            <h1>TaskMap</h1>
        </header>
        <section class="row">
            <section id="task-list" class="col-md-4">
                <h1>{{taskList.length}} Tasks</h1>
                <ol>
                    <task v-for="task in taskList" v-bind:task="task"></task>
                </ol>
                
            </section>
            <section id="task-details" class="col-md-8">
                <input id="cur-task-title" type="text" placeholder="Enter task title" />
                <textarea id="cur-task-desc"></textarea>

                <button>Create Task</button>
            </section>

            <section id="map"></section>
        </section>

    </div>
    <script src="/main.js"></script>
</body>
</html>
